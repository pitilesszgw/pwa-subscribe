<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="manifest" href="/manifest.json">

    <meta name="theme-color" content="#5eace0"/>

    <!-- 针对safari（iOS）的添加到桌面功能进行相关设置 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="图书搜索">
    <link rel="apple-touch-icon" href="img/icons/book-256.png">

    <!-- IE的设置 -->
    <meta name="application-name" content="图书搜索" />
    <meta name="msapplication-TileColor" content="#222">
    <meta name="msapplication-square70x70logo" content="img/icons/book-72.png" />
    <meta name="msapplication-square150x150logo" content="img/icons/book-144.png" />
    <meta name="msapplication-square310x310logo" content="img/icons/book-256.png" />

    <title>PWA: 天气查询</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            height: 100vh;
            width: 500px;
            margin: 0 auto;
            }
            .weather-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            }
            .location {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            }
            .condition {
            font-size: 1.2em;
            color: #555;
            }
            .temperature {
            font-size: 3em;
            color: #333;
            margin: 10px 0;
            }
            .details {
            font-size: 1em;
            color: #666;
            margin-top: 15px;
            }
            .details div {
            margin-bottom: 10px;
            }
            .icon {
            width: 100px;
            height: 100px;
            }
    </style>
</head>
<body>
    <header>
        <span class="logo"></span>
        <input id="js-search-input" placeholder="请输入天气拼音" value="hangzhou">
        <button id="js-search-btn">查询天气</button>
        <button id="push">点我推送</button>
    </header>
    <div class="weather-container" id="weather-container">
    <div class="location" id="location">加载中...</div>
    <div class="condition" id="condition">正在获取天气...</div>
    <div class="temperature" id="temperature">--°C</div>
    <img id="weather-icon" class="icon" src="" alt="天气图标">
    <div class="details">
        <div id="humidity">湿度: --%</div>
        <div id="wind">风速: -- kph</div>
        <div id="pressure">气压: -- hPa</div>
        <div id="feelslike">体感温度: --°C</div>
        <div id="precip">降水量: -- mm</div>
    </div>
    </div>
    <script type="text/javascript" src="./base64util.js"></script>
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
